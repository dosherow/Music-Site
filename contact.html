<!DOCTYPE html>
<html>
<head>
	<title>Contact Page</title>
</head>


<body>

<meta name="description" content="Contact Page 1030 Tuwop">
<meta name="keywords" content="1030 Tuwop, Tuwop, Rap, Hip Hop, Studio, Music, Contact">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
<link rel="stylesheet" type="text/css" href="contact/css/contact.css">	

<header class="header">
  <div class="header-inner" id="desktop">
    <a href="indexglitch.html">Home</a>
    <a href="dom/dom.html">Studio</a>
    <a href="contact.html">Contact</a>
  </div>
</header>

<div class="container">
	<h1 class="site"><span>Get in Touch.</span> Serious Inquiries Only.</h1>
	<div class="wrapper">
		<div class="contact">
			<form>
				<p>
					<label>First Name</label>
					<input type="text" name="fname" id="fname" placeholder="Derrick">
					<small id="fname-error" class="danger"></small>
				</p>

				<p>
					<label>Last Name</label>
					<input type="text" name="lname" id="lname" placeholder="Rose">
					<small id="lname-error" class="danger"></small>
				</p>

				<p>
					<label>Email Address</label>
					<input type="text" name="email" id="email" placeholder="drosetwolves@nba.com">
					<small id="email-error" class="danger"></small>
				</p>

				<p>
					<label>Phone Number</label>
					<input type="text" name="phone" id="phone" placeholder="123-456-7890">
					<small id="phone-error" class="danger"></small>
				</p>

				<p class="message">
					<label>Message</label>
					<input type="text" name="message" id="message">
					<small id="message-error" class="danger"></small>
				</p>

				<p class="full">
					<button type="submit">Submit</button>
				</p>							
			</form>	
		</div>
	</div>

	<div class="footer">
	<p>  
		&copy; 2018 BandzWorldWide</p>
	</div>  

	<div class="confirmation">
		Thank You!
		<br>
		Your Message Has Been Submitted. 
	</div>	


<script>

document.querySelector('form').onsubmit = function() {
		var isValid = false;
		var fname = document.querySelector('#fname').value.trim();
		var lname = document.querySelector('#lname').value.trim();
		var email = document.querySelector('#email').value.trim();
		var phone = document.querySelector('#phone').value.trim();
		var message = document.querySelector("#message").value.trim();

// local storage		

localStorage.setItem('fname', fname);
localStorage.setItem('lname', lname);
localStorage.setItem('email', email);
localStorage.setItem('phone', phone);
localStorage.setItem('message', message);

if ( document.querySelector("#fname").value != null ) {
		document.querySelector("#fname").value = 
		localStorage.fname;
	}

if ( document.querySelector("#lname").value != null ) {
		document.querySelector("#lname").value = 
		localStorage.lname;
	}	

if ( document.querySelector("#email").value != null ) {
		document.querySelector("#email").value = 
		localStorage.email;
	}	

if ( document.querySelector("#phone").value != null ) {
		document.querySelector("#phone").value = 
		localStorage.phone;
	}	

if ( document.querySelector("#email").value != null ) {
		document.querySelector("#email").value = 
		localStorage.email;
	}	


if ( /^$/.test(fname) ) {
	isValid = false;
	document.querySelector("#fname-error").innerHTML = "First name cannot be empty";
	document.querySelector("#fname").style.border = '1px solid red';
}

else {
	document.querySelector("#fname-error").innerHTML = "";
	document.querySelector("#fname").style.border = '1px solid #71f2a3';
}

if ( /^$/.test(lname) ) {
	isValid = false;
	document.querySelector("#lname-error").innerHTML = "Last name cannot be empty";
	document.querySelector("#lname").style.border = '1px solid red';
}

else {
	document.querySelector("#lname-error").innerHTML = "";
	document.querySelector("#lname").style.border = '1px solid #71f2a3';
}

var address = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

if ( /^$/.test(email) ) {
	isValid = false;
	document.querySelector("#email-error").innerHTML = "Email cannot be empty";
	document.querySelector("#email").style.border = '1px solid red';
}

else if ( address.test(email) == false ) {
	isValid = false;
	document.querySelector("#email-error").innerHTML = "Invalid email";
	document.querySelector("#email").style.border = '1px solid red';
}

else {
	document.querySelector("#email-error").innerHTML = "";
	document.querySelector("#email").style.border = '1px solid #71f2a3';
}

if ( /^$/.test(phone) ) {
	isValid = false;
	document.querySelector("#phone-error").innerHTML = "Phone number cannot be empty";
	document.querySelector("#phone").style.border = '1px solid red';
}	

else if ( /^\d{3}\s\d{3}\s\d{4}|\d{3}\-\d{3}\-\d{4}$/.test(phone) == false ) {
	isValid = false;
	document.querySelector("#phone-error").innerHTML = "Invalid phone format";
	document.querySelector("#phone").style.border = '1px solid red';
}

else {
	document.querySelector("#phone-error").innerHTML = "";
	document.querySelector("#phone").style.border = '1px solid #71f2a3';
}

if ( /^$/.test(message) ) {
	isValid = false;
	document.querySelector("#message-error").innerHTML = "Message cannot be empty";
	document.querySelector("#message").style.border = '1px solid red';
}	

else {
	document.querySelector("#message-error").innerHTML = "";
	document.querySelector("#message").style.border = '1px solid #71f2a3';
}

var error1 = document.querySelector("#fname-error").innerHTML;
var error2 = document.querySelector("#lname-error").innerHTML;
var error3 = document.querySelector("#email-error").innerHTML;
var error4 = document.querySelector("#phone-error").innerHTML;
var error5 = document.querySelector("#message-error").innerHTML;

if (error1==="" && error2==="" && error3==="" && error4==="" && error5==="") {
	document.querySelector(".wrapper").style.display = "none";
	document.querySelector(".confirmation").style.display = "block";
}

	localStorage.removeItem('fname');
	localStorage.removeItem('lname');
	localStorage.removeItem('email');
	localStorage.removeItem('phone');
	localStorage.removeItem('message');
	


	return false;
}

</script>		

</body>
</html>
